<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Assignment 3</title>
</head>
<body class="text-center">
<div class="table row justify-content-center" id="data_table">
    <table>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Data 1</th>
            <th>Data 2</th>
        </tr>
        {% for dict_item in result %}
            <tr>
                <td>{{ dict_item['id'] }}</td>
                <td>{{ dict_item['category'] }}</td>
                <td>{{ dict_item['data1'] }}</td>
                <td>{{ dict_item['data2'] }}</td>
                <td>
                    <form action="/delete/{{ dict_item['id'] }}" method="post">
                        <input class="btn btn-primary" type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group" id="addForm">
                <form action="/add" method="post">
                    <label for="category">Category:</label>
                    <input class="form-control" type="number" name="category" id="category" required>

                    <label for="data1">Data 1:</label>
                    <input class="form-control" type="number" step="0.01" name="data1" id="data1" required>

                    <label for="data2">Data 2:</label>
                    <input class="form-control" type="number" step="0.01" name="data2" id="data2" required>

                    <button type="submit" class="btn btn-primary mt-3">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<p>Go to <a href="/predict">Predict page</a></p>
</body>
</html>
